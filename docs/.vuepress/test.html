<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <fieldset>
    <legend>账户信息</legend>
        用户名：<input type="text" placeholder="输入文本">
        密码：<input type="password" placeholder="输入密码">
        <!-- name数值相同，单选 -->
    </fieldset>
    <fieldset>
        <legend>身份信息</legend>
        性别：<input type="radio" name="gender" id="gender">男&nbsp;<input type="radio" name="gender" id="">女
        <!-- name数值相同，表示一组，加入checked表示选中 -->
        爱好：<input type="checkbox" name="hobby" id="">打游戏&nbsp;</nbsp><input type="checkbox" name="hobby" id="hobby">看电视
    </fieldset>
    
</form>

</body>
</html>
